<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="test.css">

    <title>Hello, world!</title>
    <style>
      innerHTML
      textContent
      data
      outerHTML
      elem.hidden = true
      document.createElement()
      document.createTextNode()
      document.body.append()
      elem.insertAdjacentHTML(beforebegin, html) // inserer un morceau de html qlq part //
      elem.insertAdjacentText(beforebegin, text)
      elem.insertAdjacentElement(beforebegin, element)
      div.remove();
      new DocumentFragment(); //noeud dom speciale sert de wrapper pour faire circuler des listes de noeuds//
      classList.add().toggle().remove().contains(); // Opere sur une classe individuelle
      className() // sur la chaine de  classe complete
      elem.style //
      div.style.cssText // defnir les styles complet//
      div.setAttribute('style', 'color:red')//
      getComputedStyle(document.body) // recupere les valeurs de style definir //
    </style>
  </head>
  <body>
    <div id="elem1"></div>
<div id="elem2"></div>
<div id="elem3"></div>

    <script>
      let liste = prompt('creer votre liste', 'document.createElement('ul')');

      for(elem of liste){

        let elem = prompt('quel est son contenu ?', 'document.createElement('li')');
        do {
          liste.append(elem);
        } while (liste = '' );
      }
    </script>

  </body>

</html>
